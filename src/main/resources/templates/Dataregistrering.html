<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--
Forfatter: @Tobias Winkel
-->

<head>
    <meta charset="UTF-8">
    <title>Dataregistrering</title>
    <link rel="stylesheet" th:href="@{/DR.css}" href="../static/DR.css">
</head>
<header>
    <div id="headerLeft">
        <a th:href="@{/logout}">
            <button class="buttonLogOut">Log out</button></a>
    </div>

    <div id="headerCenter">
        <img th:src="@{/Images/BILABONNEMENT.png}" src="/Images/BILABONNEMENT.png" alt="BILABONNEMENT.LOGO" height="100%" width="50%">
    </div>

    <div id="headerRight">
        <p class="counterweight1"></p>
    </div>
</header>
<body>
<div class="Dataregistreringsbox"><h1>Dataregistrering - Validerede reservationer</h1></div>
<br><br>
<section>

    <form action="http://localhost:8080/Dataregistrering/Invalid">
        <button class="leftCarButton">Ikke validerede</button>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</form>


</section>

<div class="table-container1"; style="height:500px">
    <table style="width:700px">
        <tr>
            <th>Bil</th>
            <th>Kunde</th>
            <th>Startdato</th>
            <th>Slutdato</th>
        </tr>
        <tr th:each="reservation:${validlist}">
            <td th:text="${reservation.Car.carName}"></td>
            <td th:text="${reservation.Customer.name}"></td>
            <td th:text="${reservation.startDate}"><td>
            <td th:text="${reservation.endDate}"><td>
            <form action="/Dataregistrering/Valid" method="post">
                <input type="hidden" name="reservationID" th:value="${reservation.reservationID}">
            <td><button type="submit" name="submit" value="submit" style="color: black; background-color: white">Invalider</button></td>
            </form>
        </tr>
    </table>
</div>

</body>
<footer>

</footer>
</html>
