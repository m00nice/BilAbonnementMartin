<header>

<body>
<section class="LogInBox">
    <b style="font-size: 250%; align-self: center; color: white;">Log Ind</b>
    <form action="/" method="post">
        <label for="username"></label>
        <p style="font-size: 120%; align-self: center; color: white; padding: 5%; ">Brugernavn: <input type="text" id="username" name="username" autofocus="autofocus" required/></p>

        <label for="password"></label>
        <p style="font-size: 120%; align-self: center; color: white; padding: 5%; ">Password:<input type="password" id="password" name="password"  required/></p>

        <p><input style="align-self: center; margin-left: 40%; margin-top: 2%; background-color: white; text-align: center; display: inline-block; height: 3vh; width: 3vw; cursor: pointer; border-color: #1892c3; border-radius: 15%;" type="submit" value="Log ind"></p>
    </form>
</section>
